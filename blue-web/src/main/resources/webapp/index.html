<html lang="en" ng-controller="MainController">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <script type="text/javascript">

    var pathname = document.location.pathname;

    if(pathname[pathname.length-1] != '/') {
      var pathSplit = pathname.split('/');
      if(pathSplit[pathSplit.length-1] != 'index.html') {
        document.location = document.location.href+"/";
      }
    }
    
    /**
    * Display Fatal Error
    */
    var displayFatalError = function() {
      var loadinglabel = document.getElementById("fatal-error");
      if(loadinglabel != null ) {
        loadinglabel.innerText = 'Error... Please contact the administrator'
        loadinglabel.style.display="block";
      }
    };

    function loadConfig(callback, error) {
      var xmlhttp;

      if (window.XMLHttpRequest) {
          // code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp = new XMLHttpRequest();
      } else {
          // code for IE6, IE5
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }

      xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == 4 ) {
             if(xmlhttp.status == 200){
                 window.blue_config = JSON.parse(xmlhttp.responseText);
                 if(callback){
                   callback(window.blue_config);
                 }
                 return;
             }
             if(error) error();
          }
      }

      xmlhttp.open("GET", "configuration", true);
      xmlhttp.send();
    }

    $script([

    $script(['lib/latex-log-parser.min.js','lib/json-patch-duplex.js'], 'libs');

  <style>
    html{-ms-touch-action:none;height:100%;width:100%;overflow-x:hidden;overflow-y:auto;position:relative}body{position:relative;font-family:Helvetica,Arial,sans-serif;background-color:#eee;color:#333;font-size:13pt;padding:0;height:100%;width:100%;font-weight:100;margin:0}header{position:absolute;width:100%;background:#373942;box-shadow:0 1px 3px rgba(0,0,0,.2);font-weight:700;height:42px;z-index:195}header .logo{padding:0 10px;float:left}header .logo img{height:42px}.fatal-error{position:relative;top:70px;font-size:44px;text-align:center;background:#fff;width:480px;margin:auto;padding:40px;line-height:82px;box-shadow:0 0 3px rgba(0,0,0,.2)}.ng-hide{display:none;}
  </style>
  <title ng-bind="pageTitle">\BlueLatex</title>
</head>
<body>
  <header ng-controller="MenuController">
    <div blMessages></div>
    <div class="logo">
      <a href="#/"><img src="img/logo.png" alt="\BlueLatex"></a>
    </div>
    <label href="#" id="pull" class="icon-menu"><input type="checkbox" ng-model="isMenuOpen"></label>
    <div id="menu_user" ng-show="loggedUser.name" class="ng-hide menu_user subOption">
      <label>
        <input type="checkbox" ng-model="openUserMenu">
        <span class="icon" bl-gravatar data-email="loggedUser.email"></span>
        {{loggedUser.first_name}}
      </label>
      <div class="subOptions" ng-show="openUserMenu">
        <label class="bg"><input type="checkbox" name="compilerOptions" ng-model="openUserMenu"></label>
        <ul>
          <li><a ng-href="#/profile" data-i18n="_Profile_"></a></li>
          <li><a ng-href="#/logout" ng-click="logout" data-i18n="_Logout_"></a></li>
        </ul>
      </div>
    </div>
    <nav bl-menu ng-class="{'show': isMenuOpen, 'hide': !isMenuOpen}"></nav>
  </header>
  <div id="page" ng-view>
    <div id="fatal-error" class="fatal-error">
      Loading...
    </div>
    <noscript>
      <div class="fatal-error">
      \BlueLaTeX needs JavaScript !
      </div>
    </noscript>
  </div>
  <link rel="stylesheet" href="css/css.css">
</body>
</html>
