<div ng-controller="MessagesController">
  <div ng-show="messages.length > 0" class="messages">
    <div ng-repeat="message in messages" class="message">{{message}} <span class="icon-close close" ng-click="close(message)"></span></div>
  </div>
  <div ng-show="warnings.length > 0" class="warnings">
    <div ng-repeat="warning in warnings" class="warning">{{warning}} <span class="icon-close close" ng-click="close(warning)"></span></div>
  </div>
  <div ng-show="errors.length > 0" class="errors">
    <div ng-repeat="error in errors" class="error">{{error}} <span class="icon-close close" ng-click="close(error)"></span></div>
  </div>
</div>
